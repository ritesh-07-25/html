<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=c, initial-scale=1.0">
    <title>height & width</title>
    <style>
        .box { height: 50px; width: 50px;}
        #box1{
            color: red;
            background-color: green;
        }
        #box2{
            color: black;
            background-color: blue;
        }
        #box3{
            color: brown;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">box 1</div><br>
    <div id="box2" class="box">box 2</div><br>
    <div id="box3" class="box">box 3</div>
    
</body>
</html>
