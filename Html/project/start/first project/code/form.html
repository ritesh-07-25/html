<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/content-me">
        username:<input type="name" placeholder="email"><br><hr>
        password:<input type="password"><br><hr>
        <input type="submit"><hr>
         date:<input type="date"><hr>
         file:<input type="file"><hr>
         color:<input type="color"><hr>
         range:<input type="range"><hr>
         button:<input type="button" value="clicke me"><hr>
         <label for="male">male:</label>
         <input type="radio" id="male" name="gender" value="male"><br>
         <label for="female">female:</label>
         <input type="radio" id="female" name="gender" value="female"><br>
         <label for="other">other:</label>
         <input type="radio" id="other" name="gender" value="other"><br><hr>
         <label for="c">c</label>
         <input type="checkbox" id="c" name="lang" value="c"><br>
             <label for="java">java</label>
         <input type="checkbox" id="java" name="lang" value="java"><br>
             <label for="python">python</label>
         <input type="checkbox" id="python" name="lang" value="python"><br><hr>
         <label for="fruits">choose a fruit:</label>
         <select id="fruits" name="fruits">
            <option value="apple">apple</option>
            <option value="apple">mango</option>
            <option value="apple">banana</option>
            <option value="apple">orange</option>
            <option value="apple">graps</option>
            <option value="apple">charry</option>
         </select>
    </form>
    
</body>
</html>
