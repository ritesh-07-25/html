<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forme ceart </title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="apply-box">
      <h1>Job Application
        <span class="tital-small">(Web)</span>
      </h1>
      <form action="">
        <div class="form-container">

          <div class="form-control">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name"
            placeholder="Enter first name"/>
          </div>
          <div class="form-control">
            <label for="last-name">Last Name</label>
            <input  
            id="last-name"
            name="last-name"
            placeholder="Enter Last Name"
            />
          </div>
        <div class="form-control">
          <label for="email">
            Email
          </label>
          <input type="email" id="email"
          placeholder="Enter Email...">
        </div>

         <div class="form-control">
          <label for="job role">
            Job Role
          </label>
         <select>
          <option value="">select job role</option>
          <option value="frontend"> Frontend Devloper</option>
          <option value=" backand"> Backend Devloper</option>
          <option value="full_stack">full stack Devloper</option>
          <option value="ui_ux">ui ux designer</option>
          <option value="hacker">  Ethical hacker</option>
         </select>

        </div>
            <div   class="textarea_container">
          <label for="address">Address</label>
         <textarea name="address" id="address" row="4" colum="50"></textarea>
        </div>

         </div>
            <div id="city-container" class="form-control">
          <label for="city">City</label>
          <input id="city" name=" city"
          placeholder="Enter City Name"
          >
        </div>

           <div class="form-control">
          <label for="pincod">Pincod</label>
          <input    type="number"  id="pincod" name=" pincod"
          placeholder="Enter Pincod"
          >
          </div>
           <div class="form-control">
          <label for="start date"> Date</label>
          <input   value="2025-07-29"  type="date" id="start date" name=" start date" >
        </div>

           
           <div class="form-control">
          <label for="upload">Upload Your Cv</label>
          <input   type="file" id="upload" name=" upload" />
        </div>
          
      </form>
      <div class="button-container">
        <button type="submit">Apply now</button>
      </div>
    </div>
  </div>
  
</body>
</html>
